<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
<title>Axtarış</title>
<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: Arial, sans-serif;
        min-height: 100vh;
        background: #f0f2f5;
        padding: 16px;
        -webkit-text-size-adjust: 100%; /* prevents iOS auto-zoom on inputs */
    }

    .container {
        background: #fff;
        padding: 24px 20px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    h2 {
        font-size: 22px;
        margin-bottom: 20px;
        text-align: center;
    }

    input[type="text"] {
        width: 100%;
        padding: 12px 14px;
        margin-bottom: 14px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 16px; /* 16px prevents iOS zoom on focus */
        outline: none;
        transition: border-color 0.2s;
    }

    input[type="text"]:focus {
        border-color: #007bff;
    }

    button {
        padding: 12px 0;
        border: none;
        border-radius: 5px;
        background: #007bff;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        margin-bottom: 16px;
        width: 100%;
        max-width: 220px;
        transition: background 0.2s;
    }

    button:hover {
        background: #0056b3;
    }

    button:active {
        background: #004085;
    }

    #result {
        width: 100%;
    }

    .entry {
        border: 1px solid #ddd;
        border-radius: 6px;
        padding: 14px;
        margin-bottom: 14px;
        background: #f9f9f9;
        word-break: break-word;
    }

    .entry p {
        font-size: 14px;
        margin-bottom: 6px;
        line-height: 1.4;
    }

    .entry p span {
        font-weight: bold;
    }

    .warranty-terms {
        margin-top: 16px;
        padding-top: 16px;
        border-top: 2px solid #ddd;
        font-size: 13px;
        line-height: 1.6;
    }

    .warranty-terms h3 {
        font-size: 14px;
        margin-top: 12px;
        margin-bottom: 6px;
        color: #333;
    }

    .warranty-terms ul {
        margin-left: 20px;
        margin-bottom: 8px;
    }

    .warranty-terms li {
        margin-bottom: 4px;
    }

    .warranty-terms .important {
        margin-top: 12px;
        font-weight: bold;
        color: #d9534f;
    }

    .contact {
        margin-top: 12px;
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: space-between;
        gap: 8px;
    }

    .contact-number {
        font-weight: bold;
        color: #007bff;
        font-size: 14px;
    }

    .whatsapp-btn {
        background-color: #25D366;
        color: #fff;
        padding: 8px 16px;
        border-radius: 5px;
        text-decoration: none;
        font-weight: bold;
        font-size: 14px;
        display: inline-block;
        transition: background-color 0.2s;
    }

    .whatsapp-btn:hover {
        background-color: #1DA851;
    }

    .no-result {
        font-size: 14px;
        color: #555;
        text-align: center;
        padding: 10px 0;
    }

    /* Small phones */
    @media (max-width: 400px) {
        body {
            padding: 10px;
        }
        .container {
            padding: 18px 14px;
            border-radius: 8px;
        }
        h2 {
            font-size: 18px;
            margin-bottom: 16px;
        }
        .entry {
            padding: 12px;
        }
        .entry p {
            font-size: 13px;
        }
        .contact-number,
        .whatsapp-btn {
            font-size: 13px;
        }
        .warranty-terms {
            font-size: 12px;
        }
        .warranty-terms h3 {
            font-size: 13px;
        }
    }
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
<div class="container">
    <h2></h2>
    <input type="text" id="orderInput" placeholder="Sifariş nömrəsi daxil edin" autocomplete="off">
    <button onclick="searchOrder()">Axtar</button>
    <div id="result"></div>
    <button id="downloadBtn" style="display:none;" onclick="downloadPNG()">Yüklə</button>
</div>
<script>
function formatDate(dateString) {
    // Convert YYYYMMDD to DD.MM.YYYY
    if (!dateString) return dateString;
    
    const str = dateString.toString();
    if (str.length === 8) {
        const year = str.substring(0, 4);
        const month = str.substring(4, 6);
        const day = str.substring(6, 8);
        return `${day}.${month}.${year}`;
    }
    return dateString;
}

async function searchOrder() {
    const orderId = document.getElementById('orderInput').value.trim();
    const resultDiv = document.getElementById('result');
    const downloadBtn = document.getElementById('downloadBtn');
    downloadBtn.style.display = 'none';
    resultDiv.innerHTML = '';

    if (!orderId) {
        alert("Zəhmət olmasa sifariş nömrəsini daxil edin.");
        return;
    }

    const url = 'https://raw.githubusercontent.com/rewaranty/rhwaranty/refs/heads/main/warranty.json';

    try {
        const response = await fetch(url);
        if (!response.ok) throw new Error("JSON məlumatı yüklənmədi");
        const data = await response.json();

        const matches = data.filter(item => item.order_id.toString() === orderId);

        if (matches.length === 0) {
            resultDiv.innerHTML = '<p class="no-result">Bu sifariş üçün zəmanət mövcud deyil. Sifarişi yeni təhvil götürmüsünüzsə - 1 saat sonra yenidən cəhd edin.</p>';
            return;
        }

        let html = '';
        matches.forEach(item => {
            const formattedOrderDate = formatDate(item.order_date);
            const formattedEndDate = formatDate(item.warranty_end_date);
            
            html += `<div class="entry">
                <p><span>Sifariş nömrəsi:</span> ${item.order_id}</p>
                <p><span>Sifariş tarixi:</span> ${formattedOrderDate}</p>
                <p><span>Zəmanət müddəti:</span> ${item.warranty_months} ay</p>
                <p><span>Zəmanətin bitmə tarixi:</span> ${formattedEndDate}</p>
                
                <div class="warranty-terms">
                    <h3>1. Zəmanətin əhatə dairəsi</h3>
                    <p>Bu zəmanət talonu, yuxarıda göstərilən məhsul üçün istehsalçı qüsurlarına qarşı zəmanəti təsdiq edir. Zəmanət müddəti sifariş tarixindən etibarən qüvvəyə minir.</p>
                    <p>Zəmanət aşağıdakı halları əhatə edir:</p>
                    <ul>
                        <li>İstehsal qüsurları</li>
                        <li>Normal istifadə zamanı yaranan texniki nasazlıqlar</li>
                    </ul>
                    
                    <h3>2. Zəmanətə daxil olmayan hallar</h3>
                    <p>Aşağıdakı hallar zəmanətə daxil deyil:</p>
                    <ul>
                        <li>İstifadəçi səhvi, zərbə, düşmə, maye ilə təmas</li>
                        <li>Elektrik gərginliyi, uyğun olmayan adapter və ya aksesuar istifadəsi</li>
                        <li>Proqram təminatına istifadəçi müdaxiləsi (jailbreak, root, qeyri-rəsmi proqramlar)</li>
                        <li>Mexaniki zədələr, çatlar, ekran qırılması</li>
                        <li>Seriya nömrəsinin dəyişdirilməsi və ya oxunmaz vəziyyətə salınması</li>
                    </ul>
                    
                    <h3>3. Daşınma ilə bağlı şərtlər</h3>
                    <p>Məhsulun müştəriyə çatdırılması Birmarket tərəfindən həyata keçirilir. Daşınma zamanı baş verə biləcək gecikmələr, zədələnmələr və ya itkilərə görə mağazamız birbaşa məsuliyyət daşımır.</p>
                    
                    <h3>4. Zəmanət xidməti</h3>
                    <p>Zəmanət xidməti yalnız:</p>
                    <ul>
                        <li>Bu zəmanət talonu təqdim edildikdə</li>
                        <li>Məhsulun orijinal komplektasiyası saxlanıldıqda göstərilir.</li>
                    </ul>
                    <p>Zəmanət müddətində təmir və ya dəyişdirmə qərarı texniki baxışdan sonra verilir.</p>
                    
                    <h3>5. Digər şərtlər</h3>
                    <ul>
                        <li>Təmir müddətində əvəzedici məhsul təqdim olunmaya bilər.</li>
                        <li>Zəmanət yalnız Azərbaycan Respublikası ərazisində keçərlidir.</li>
                    </ul>
                    
                    <p class="important">Vacib:<br>
                    Məhsul təhvil alınarkən qablaşdırma və məhsul mütləq yoxlanılmalı, hər hansı zədə aşkar edildikdə dərhal daşıyıcı şirkətə bildirilməlidir.</p>
                </div>
                
                <div class="contact">
                    <span class="contact-number">
					  Əlaqə: <a href="tel:+994777118899">077 711 88 99</a>
					</span>
                    <a href="https://wa.me/99477118899" target="_blank" class="whatsapp-btn">WhatsApp</a>
                </div>
            </div>`;
        });
        resultDiv.innerHTML = html;
        downloadBtn.style.display = 'inline-block';

    } catch (e) {
        resultDiv.innerHTML = '<p class="no-result">Məlumatı yükləmək mümkün olmadı.</p>';
        console.error(e);
    }
}


function downloadPNG() {
    const orderId = document.getElementById('orderInput').value.trim();
    const div = document.getElementById('result');

    // Use html2canvas to convert div to canvas
    html2canvas(div).then(canvas => {
        const imgData = canvas.toDataURL("image/png");

        // Create a temporary link to download PNG
        const link = document.createElement("a");
        link.href = imgData;
        link.download = `${orderId}_warranty.png`; // same naming convention
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    });
}

</script>
</body>
</html>
